<template name="home">

    <div class="container">
        <center class="page-header">
            <h1><strong>Introducing Bantr</strong></h1>
            <h4>Rant about sports here!<br>Start <strong>Bantr</strong>ing below, and have fun!</h4>
            <br>
            {{#if currentUser}}
            <form class="new-post">
                <div class="form-group">
                    <label for="inputUsername">Write Here</label>
                    <input type="text" name="text" placeholder=""/>
                </div>
                <button class="btn btn-primary">Submit</button>
            </form>
            {{/if}}

            <ul class="posts list-group">
                {{#each posts}}
                    {{> Post}}
                {{/each}}
            </ul>

        </center>
    </div>
</template>

<template name="Post">
    <div class="container">
        <hr/>
        <li class="list-group-item list-group-item-info" style="font-size: 15px">
            <strong>{{username}}</strong>: {{text}}
            <button class="upvote btn {{upvotedClass}}" style="float: right">â¬†</button>
            <!-- <button class="downvote" style="float: right; color: #ff0000"><span class=" glyphicon glyphicon-menu-down" aria-hidden="true"></span></button> -->
            <div style="float: left"><strong>Points: {{points}}</strong></div>
            <br><br>

            <span style="font-size: 11px">Posted at {{createdAt}}</span>
            <br><br>

            <!-- <span><h3>Comments</h3></span> -->
            <button class="btn btn-primary" type="button">
              Comments <span class="badge">{{commentsCount}}</span>
            </button>

            <br><br>

            <form class="insertComment">
                <input type="text" name="text" style="font-size:10px;width:150px" placeholder="Write your comment here"/>
            </form>
            <br>
            <ul class="list-group comments">
                {{#each comments}}
                    {{> Comment}}
                {{/each}}
            </ul>
        </li>
        <br>
    </div>
</template>

<template name="Comment">
    <li class="list-group-item">
        <div>
            <a class="author">{{author}}:</a><div class="content">{{body}}</div>
        </div>

        <div class="date">on {{submitted}}</div>
    </li>
</template>
